<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>News Of The Day</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<h1 class="quoteBody">News of the days</h1>
				<h1><a class="quoteBodyLink" href="#"></a></h1>
				<p class="quoteAuthor"></p>
				<hr>
				<button class="btn btn-primary read">show me!</button>
				<a disabled class="tweetQuote btn btn-info pull-right disabled" href="">
					<i class="fa fa-twitter"> Tweet</i>
				</a>
			</div>
		</div>
	</div>

</body>

    <script src="jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
    	$(document).ready(function() {
	    	var url = 'http://hn.algolia.com/api/v1/search?query=javascript';
    		$.getJSON(url,function(data) {
    			var query = data.hits;
    			var rand = '';
    				$('.read').on('click', function() {
    					rand = query[Math.floor(Math.random() * query.length)];
    					console.log(rand);
    					$('.quoteAuthor').html(rand.title);	
    					$('.quoteBody').hide();
    					$('.quoteBodyLink').html(rand.author).attr({
    						href: rand.url,
    						target: '_blank'
    					});

    					$('.tweetQuote').attr('href','https://twitter.com/intent/tweet?text=' + rand.title + ' - ' + rand.author).attr({
    						target: '_blank'
    					}).removeClass('disabled');

    					$('.read').html('show me one more');

    				});
    				console.log(query[0].title);
    				// console.log(data);
    				
    		});
    	});   		
    </script>

</html>
